<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body style="height: 3000px;">
    <div 
    style="display: grid;
    grid-template-columns: 100px  100px;
     ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2 <p>hey its pink</p></div>
    </div>

    <div 
    style="display: grid;
    grid-template-columns: 100px  100px 200px;
    margin-top: 30px;
     ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2 <p>hey its pink</p></div>
        <div style="background-color: lightblue;">div3(200)</div>
        <div style="background-color: lightpink;">div1</div>

    </div>

    <div 
    style="display: grid;
    grid-template-columns: 100px  1fr;
    margin-top: 30px;
     ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
    </div>

    <div 
    style="display: grid;
    grid-template-columns: 100px  1fr 1fr;
    margin-top: 30px;
     ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
        <div style="background-color: lightblue;">div1</div>
    </div>

    <div 
    style="display: grid;
    grid-template-columns: 1fr  1fr 1fr;
    margin-top: 30px;
     ">
        <div style="background-color: lightblue;height: 200px;">div1</div>
        <div style="background-color: lightpink; height: 200px">div2</div>
        <div style="background-color: lightblue; height: 200px">div1</div>

        <div style="background-color: lightpink; height: 200px">div2</div>
        <div style="background-color: lightblue; height: 200px">div1</div>
        <div style="background-color: lightpink; height: 200px">div1</div>
    </div>

    <div 
    style="display: grid;
    grid-template-rows: 1fr 1fr 1fr;
    margin-top: 30px;
    width: 24px;
     ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2 <p>hey its pink</p></div>
        <div style="background-color: lightblue;">div3(200)</div>
    </div>
    
</body>
</html>
